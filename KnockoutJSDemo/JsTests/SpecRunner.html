<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../Scripts/jasmine/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../Scripts/jasmine/jasmine.css">


</head>

<body>
  <script type="text/javascript" src="../Scripts/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../Scripts/jasmine/jasmine-html.js"></script>
  <script src="../Scripts/jquery-1.5.1.js" type="text/javascript"></script>
  <script src="../Scripts/knockout-1.3.0beta.js" type="text/javascript"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../Js/testing.js"></script>

  <!-- include spec files here... -->
  <script src="../Js/specs/TestingDemoSpec.js" type="text/javascript"></script>

  <script type="text/javascript">
      (function () {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var trivialReporter = new jasmine.TrivialReporter();

          jasmineEnv.addReporter(trivialReporter);

          jasmineEnv.specFilter = function (spec) {
              return trivialReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function () {
              if (currentWindowOnload) {
                  currentWindowOnload();
              }
              execJasmine();
          };

          function execJasmine() {
              jasmineEnv.execute();
          }

      })();
  </script>
</body>
</html>
